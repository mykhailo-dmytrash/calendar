services:
  mysql:
    image: mysql:latest
    container_name: calendar-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: calendar
      MYSQL_USER: calendar_user
      MYSQL_PASSWORD: calendar_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./calendar/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calendar-network

  calendar-backend:
    build:
      context: ./calendar
      dockerfile: Dockerfile
    container_name: calendar-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/calendar?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: calendar_user
      SPRING_DATASOURCE_PASSWORD: calendar_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - calendar-network

  calendar-frontend:
    build:
      context: ./calendar-front
      dockerfile: Dockerfile
    container_name: calendar-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - calendar-backend
    networks:
      - calendar-network

volumes:
  mysql_data:

networks:
  calendar-network:
    driver: bridge

